<!DOCTYPE html>
<html>
<head>
    <title>Food Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Food Tracker</h1>
    <form method="POST">
    <label for="date">Date (DD-MM-YYYY):</label>
    <input type="date" name="date">

    <label for="foods">Foods eaten yesterday:</label>
    <input type="text" name="foods" placeholder="Enter foods">

    <label for="recovery_score">Whoop Recovery Score (0-100):</label>
    <input type="text" name="recovery_score">

    <label for="felt_tired">Tired on waking (yes/no):</label>
    <select name="felt_tired">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <button type="submit">Log Data</button>
</form>

    <a href="/data">View Logged Data</a>
</body>
</html>
